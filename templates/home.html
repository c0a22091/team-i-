      border-radius: 50px;

      transition: transform 0.8s ease;

    .card:hover img {

    }

    .card-content {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 30px 20px;
      border-radius: 5px;

    .card-content a {
