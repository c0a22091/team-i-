<style>

                background-size: cover;
                display: flex;
                flex-direction: column;
                align-items: center;    
            }

            .font{
                text-align: center;
                margin-top: 30px;
                color: rgb(255, 255, 255);
                font-size: 30px;
                -webkit-text-stroke: 1px #ffb300;
             text-shadow: 0px 4px 8px #674800a4;

                animation: fadeInDown 1s ease-out;
            }
            .h1{
                text-align: center;
                margin-top: 30px;
                color: rgb(255, 255, 255);

             text-shadow: 0px 4px 8px #674800a4;
                animation: fadeInDown 1s ease-out;
            }
            .h2{
                text-align: center;
                margin-top: 30px;
                color: rgb(255, 255, 255);
                font-size: 30px;
             -webkit-text-stroke: 1px #ffb300;
             text-shadow: 0px 4px 8px #674800a4;
                animation: fadeInDown 1s ease-out;
            }
            .ken{
                text-align: center;
                margin-top: 30px;
                font-size: 30px;
                animation: fadeInDown 1s ease-out;

<body>
    <header>
        <div class="h1">

    <main>
        <section>

            <form action="hit.php" method="GET">
                <label for="arrival_city">到着地:</label>

            <div class="h2">
            <h2>フライト検索</h2>
            <p>行きたい場所を入力してください</p></div>
            <form method="post" action="">

                <div class="ken">
                <input type="text" name="search" value="{$search|escape}">

                    <input type="text" name="search" value="{$search|escape}">

            </form>
            {if $search}
                <div class="font">
                <h2>検索結果</h2>
                {if $results|@count > 0}
                    <ul>
                        {foreach from=$results item=article}
                        <li><a href="yoyaku.php?location={$article[2]|escape}"><strong>{$article[1]|escape}</strong>: {$article[2]|escape} </a></li>
                        {/foreach}
                    </ul>
                {else}
                    <p>一致する結果が見つかりませんでした。</p></div>
                {/if}
            {/if}
        </section>
